<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
    <script src="App.js"></script>
    <style>
      <!-- .message { font-size: 1.3em; font-weight: bold; } -->
    </style>
  </head>
<body>
   <div class="container"ng-app='MyApp'  ng-controller="MyCtrl">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="names"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" required>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countNames()">Check If Too Much</button>
         </div>
         <div class="form-group message">
                {{message}}
         </div>
   </div>

</body>
</html>
